        height: 271px;
        overflow-y: scroll;
      }
      li {
        background-color: #f1f1f1;
        padding: 10px;

        white-space: nowrap;

      }
      li:nth-child(odd) {

      }
      #more {
        width: 100%;
        margin: 5px 0 0 0;

        // Create the map.
        start_centre = new google.maps.LatLng(37.419857, -122.078827);
        
        // infoWindow = new google.maps.infoWindow();
        map = new google.maps.Map(document.getElementById('map'),
           {
          center: start_centre,

                 });

        infowindow = new google.maps.InfoWindow({content:contentString});
       
        // Create the places service.
        service = new google.maps.places.PlacesService(map);

            var header = document.createElement('h1');
            var panel = document.getElementById('right-panel');
            header.textContent = 'Cafe List';
            panel.insertBefore(header,panel.childNodes[0]);
            placesList = document.getElementById('location-details');
            

        map.addListener('rightclick', function(e){
            
         for (var i = 0; i < markers.length; i++) {
             
          markers[i].setMap(null);
             var list = document.getElementsByTagName('li');     
         }     

             map.setCenter(e.latLng);
            // clearResults(markers);
            
           var request = {
              location: e.latLng,
              radius: 1000,
              types: ['cafe']
               };

           service = new google.maps.places.PlacesService(map);
           service.nearbySearch(request, callback);

         });

            function callback(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {

               for (var i = 0; i < results.length; i++) {             
                  // var place = results[i];
                 createMarker(results[i]);
                }
            }
            }

        function createMarker(plot) {
            var photoUrl;
            
            
            marker = new google.maps.Marker({
                       map: map,
                       draggable: true,
                       animation: google.maps.Animation.DROP,
                       position: plot.geometry.location,
                       title: plot.name,
                       icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/parking_lot_maps.png'
                       // icon: location.photos[0].getUrl({maxWidth: 35, maxHeight: 35})
                     });
            
           
           // marker.setSnippet(plot.PlaceId);
            markers.push(marker);

           // img = document.createElement("img")
           // img.src = location.photos[0].getUrl({maxWidth: 400, maxHeight: 400});
            
            
            marker.addListener('click', function() {   
              
              
            if (Click_List.includes(this.title) == false) {
               Click_List.push(this.title);  
               
               li = document.createElement('li');
               li.textContent = this.title;
               
               placesList.appendChild(li);   
            }

            infowindow.setContent(this.title);
            infowindow.open(map, this);
            

            if (this.getAnimation() !== null) {
                   this.setAnimation(null);
                } else {
                 this.setAnimation(google.maps.Animation.BOUNCE);
            };

            });
            
        }
            
    }
